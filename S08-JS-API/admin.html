<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-3xl mx-auto space-y-12 py-10">
      <!-- Add Product -->
      <div class="bg-white p-8 rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Product</h2>
        <form class="space-y-5">
          <!-- Title -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input
              type="text"
              name="title"
              placeholder="Enter product title"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <!-- Price -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
            <input
              type="number"
              step="0.01"
              name="price"
              placeholder="Enter product price"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <!-- Description -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea
              name="description"
              rows="3"
              placeholder="Enter product description"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            ></textarea>
          </div>

          <!-- Category -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select
              name="category"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
              <option value="">Select category</option>
              <option value="men's clothing">Men's Clothing</option>
              <option value="women's clothing">Women's Clothing</option>
              <option value="jewelery">Jewelery</option>
              <option value="electronics">Electronics</option>
            </select>
          </div>

          <!-- Image URL -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
            <input
              type="url"
              name="image"
              placeholder="https://example.com/image.png"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button
              type="submit"
              id="addProductBtn"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
              Save Product
            </button>
          </div>
        </form>
      </div>

      <!-- Update Product -->
      <div class="bg-white p-8 rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Update Product</h2>
        <form class="space-y-5">
          <!-- Product ID -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Product ID</label>
            <input
              type="number"
              name="id"
              placeholder="Enter product ID"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none"
            />
          </div>

          <!-- New Title -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">New Title</label>
            <input
              type="text"
              name="title"
              placeholder="Enter new product title"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none"
            />
          </div>

          <!-- New Price -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">New Price ($)</label>
            <input
              type="number"
              step="0.01"
              name="price"
              placeholder="Enter new price"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none"
            />
          </div>

          <!-- Update Button -->
          <div class="pt-4">
            <button
              type="submit"
              id="updateProductBtn"
              class="w-full bg-yellow-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-yellow-600 transition"
            >
              Update Product
            </button>
          </div>
        </form>
      </div>

      <!-- Delete Product -->
      <div class="bg-white p-8 rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Delete Product</h2>
        <form class="space-y-5">
          <!-- Product ID -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Product ID</label>
            <input
              type="number"
              name="delete_id"
              placeholder="Enter product ID"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
            />
          </div>

          <!-- Delete Button -->
          <div class="pt-4">
            <button
              type="submit"
              id="deleteProductBtn"
              class="w-full bg-red-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-700 transition"
            >
              Delete Product
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
